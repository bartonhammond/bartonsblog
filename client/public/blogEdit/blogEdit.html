<template name="blogEdit">
  <div class="col-md-9 content">
    <div class="page">
      <article>
        <div class="page-header">
          <h1>Update Blog</h1>
          <p class="lead">The information entered here will be
          presented to the public when the "public" is checked.</p>
        </div><!-- end page-header -->
        <h3>Update blog</h3>
        
        <form class="form-horizontal">
          {{> blogForm}}
          <div class="form-actions">
            <button type="submit"
                    data-toggle="tooltip"
                    title="Click to save your changes"
                    style="margin-right: 10px"
                    class="btn btn-primary">Save changes</button>
            <button type="button"
                    data-toggle="tooltip"
                    title="Click to cancel your changes"
                    class="btn btn-grey">Cancel</button>            
            <hr/>
            <button type="button"
                    data-toggle="tooltip"
                    title="Click to delete this post"
                    class="btn btn-danger delete">Delete</button>
          </div><!-- end form actions -->
        </form>

      </article><!-- end article -->
    </div><!-- end page -->
  </div><!-- end col -->
</template>
