<template name="comment">
  <li class="comment">
    <div>
      <img alt="" src="http://0.gravatar.com/avatar/4f64c9f81bb0d4ee969aaf7b4a5a6f40?s=60&amp;d=&amp;r=G" class="avatar avatar-60 photo" height="60" width="60">                
      <div>
        <div class="comment-author vcard">
          <cite class="fn"><a href="http://www.themezilla.com" rel="external nofollow" class="url">{{author}}</a></cite>                   
        </div><!-- end comment-author -->
        <div class="comment-meta commentmetadata">
          {{submittedText}}
        </div><!-- end comment-meta -->
        <div class="comment-body">
          <p>{{body}}</p>
        </div><!-- end comment-body -->
      </div><!-- end div -->
    </div><!-- end comment -->
  </li>
</template>
