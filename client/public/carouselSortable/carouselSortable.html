
<template name="carouselSortable">
  <div class="row">
    <div class="list-pair col-sm-12">
      <div class="sortable target" id="object">
        {{#sortable
        items=carousel
        options=carouselOptions
        animation="100"
        handle=".sortable-handle"
        ghostClass="sortable-ghost" }}
          {{> sortableItemTarget}}
        {{/sortable}}
      </div>
    </div>
  </div>

</template>

<template name="sortableItemTarget">
  <div data-id="{{order}}" class="sortable-item removable well
       well-sm">
    <img src="{{url}}" style="height: 50px; object-fit:contain;"/>
    <i class="sortable-handle fa fa-bars pull-right"></i>
    <span data-toggle="tooltip"
          title="Double click your mouse to edit this description"
          class="desc">{{desc}}</span>
    <button type="button"
            data-toggle="tooltip"
            title="Click the X to delete this image"
            class="close" data-dismiss="alert">
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
  </div>
</template>
