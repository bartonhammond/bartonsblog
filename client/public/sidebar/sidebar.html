<template name="sidebar">
  <div class="col-md-3 sidebar">
    <div class="navbar" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse"
                data-target="#rebound-navbar-collapse">
          <span class="fa fa-bars"></span> Menu
        </button>
        <a href="/" class="navbar-brand">Livin & Lovin</a>
        <p class="brand-text">Thoughts about our travels.</p>
        {{> errors}}
      </div><!-- end navbar-header -->
      <div class="collapse navbar-collapse" id="rebound-navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="title">Menu</li>
          {{> loginButtons}}
          
          <li class="{{isActiveRoute 'blogs_home0'}}">
            <a href="/">Home</a>
          </li>

          {{#if currentUser}}
          <li class="dropdown">
             {{> notifications}}
          </li>
          <li class="{{isActiveRoute 'blogPost'}}">
            <a href="{{pathFor 'blogPost'}}">New blog</a>
          </li>
          <li class="{{isActiveRoute 'blogs2_home0'}}">
            <a  href="/blogs">Non-pubished blogs</a>
          </li>
          {{/if}}
          
          <li class="{{isActiveRoute 'about'}}">
            <a href="{{pathFor 'about'}}">About</a>
          </li>
          <li class="{{isActiveRoute 'contact'}}">
            <a href="{{pathFor 'contact'}}">Contact</a>
          </li>
        </ul>
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" value="" />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
            </span>
          </div><!-- end input group -->
        </form><!-- end navbar-form -->
      </div><!-- end navbar-collapse -->
    </div><!-- end navbar -->
  </div><!-- end col -->
</template>
