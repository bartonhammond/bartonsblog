<template name="blogCard">
  <div class="card {{typeCard}}">
    <a href="{{pathFor 'blog'}}" class="thumb">
      <img src="{{img}}" alt="" title="" />
      <span class="overlay"><span class="fa fa-search"></span></span>
    </a>
    <div class="card-body">
      <h2><a href="{{pathFor 'blog'}}">{{title}}</a></h2>
      <p>
        submitted by {{author}}
        {{#if ownPost}}
        <a href="{{pathFor 'blogEdit'}}">Edit</a>
        {{/if}}
      </p>
      <p class="post-meta">{{written}}</p>
      <p>{{shortDescription}} ...</p>
      <p><a href="{{pathFor 'blog'}}">Read More</a></p>
    </div><!-- end card-body -->
    <div class="card-footer">
      <ul class="list-inline filters">
        <li><span class="fa fa-list-ul"></span><a href="#none">{{filters}}</a></li>
        <li><a href="{{pathFor 'blog'}}" class="fa fa-comments">{{commentsCount}}</a></li>
      </ul>
    </div><!-- end card-footer -->
  </div><!-- end card -->
</template>
