<template name="blogCard">
  <div class="card {{typeCard}}">
    <a href="{{pathFor 'blog'}}" class="thumb">
      <img src="{{firstImage}}" alt="" title="" />
      <span class="overlay"><span class="fa fa-search"></span></span>
    </a>
    <div class="card-body">
      <h2 style="height: 30px"><a href="{{pathFor 'blog'}}">{{title}}</a></h2>
      <p>
        submitted by {{author}}
        {{#if ownPost}}
        <a href="{{pathFor 'blogEdit'}}">Edit</a>
        {{/if}}
      </p>
      <p class="post-meta">{{showDate fromDate}} to {{showDate toDate}}</p>
      <div class="ellipsis">
        <span>
          <p>{{lead}}</p>
        </span>
      </div>
      <p><a href="{{pathFor 'blog'}}">Read More</a></p>
    </div><!-- end card-body -->
    <div class="card-footer">
      <ul class="list-inline filters">
        <li><a href="#" class="fa fa-thumbs-o-up"
               style="text-decoration:none; {{likeColor}}">&nbsp;{{likes}} likes </a></li>
        <li><a href="{{pathFor 'blog'}}" class="fa
        fa-comments" style="text-decoration:none">&nbsp;{{commentsCount}} comments</a></li>
      </ul>
    </div><!-- end card-footer -->
  </div><!-- end card -->
</template>
