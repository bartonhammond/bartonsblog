<template name="blogPost">
  <div class="col-md-9 content">
    <div class="page">
      <article>
        <div class="page-header">
          <h1>New Post</h1>
          <p class="lead">The information entered here will be
          presented to the public when the "public" is checked.</p>
        </div><!-- end page-header -->
        <h3>New Post</h3>
        <form class="form-horizontal">
          {{> carouselZone}}

          {{> carouselSortable}}
          
          <div class="form-group {{errorClass 'typeCard'}}">
            <label class="control-label" for="typeCard">Type Card</label>
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control"
                  id="typeCard" placeholder="Type card" />
                </div><!-- end col md -->
              </div><!-- end row -->
              <span class="help-block">Enter words that describe this
              blog post that are like a category e.g. family
                joe </span>
              <span class="help-inline">{{errorMessage 'typeCard'}}</span>
            </div><!-- end controls-->
          </div><!-- end form-group -->


           <div class="form-group {{errorClass 'title'}}">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control"
                  id="title" placeholder="Title" />
                </div><!-- end col md -->
              </div><!-- end row -->
              <span class="help-block">Brief sentence of main
                idea.</span>
                <span class="help-inline">{{errorMessage 'title'}}</span>
            </div><!-- end controls-->
          </div><!-- end form-group -->
          
          <div class="form-group {{errorClass 'description'}}">
            <label class="control-label" for="summernote">Description</label>
            <div class="controls">
              <div id="summernote">Share something interesting </div>
            </div><!-- end controls-->
             <span class="help-block">This is the blog post itself.
             The first few words are included on the home
               page. </span>
               <span class="help-inline">{{errorMessage 'description'}}</span>
          </div><!-- end form-group -->

          <label class="checkbox" style="padding-top: 0">
              <input type="checkbox" id="publish"  />
            <span></span>
            Publish
          </label>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-grey">Cancel</button>
          </div><!-- end form actions -->
          
        </form>
        

      </article><!-- end article -->
    </div><!-- end page -->
  </div><!-- end col -->
</template>
