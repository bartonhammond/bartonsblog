<template name="blog">
  <div class="col-md-9 content portfolio item">
    <div class="page">
      <article>
        <div class="page-header">
          <div id="portfolio-carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              {{#each getCarouselArray}}
                <li data-target="#portfolio-carousel" data-slide-to="{{index}}" class="{{active}}"></li>
               {{/each}}
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" style="background-color: black">
              {{#each getCarouselArray}}
              <div class="item {{active}}" style="margin: 0px;
              padding: 0px">
                <img src="{{value.url}}"
                     style="height: 350px; object-fit:contain;
                            object-position: 25% 0; "
                     alt="" title="{{value.name}}" />
                <div class="carousel-caption" style="right: 30%">
                  <p>{{value.desc}}</p>
                </div>
              </div><!-- end item -->
              {{/each}}
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#portfolio-carousel" data-slide="prev">
              <span class="fa fa-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#portfolio-carousel" data-slide="next">
              <span class="fa fa-chevron-right"></span>
            </a>
          </div><!-- end carousel -->
          <h1>{{title}}</h1>
          <p class="lead">Lead goes here</p>
          <ul class="lead list-unstyled post-meta">
            <li><span class="fa fa-calendar"></span>Thu Apr 27, 1:15pm</li>
            <li><span class="fa fa-list-ul"></span>Posted in: <a href="#none">Film</a>, <a href="#none">Social</a></li>
          </ul><!-- end post-meta -->
        </div><!-- end page-header -->
        <div class="row">
          <div class="col-md-12">
            <div class="post-content">
             {{{description}}}
            </div><!-- end col -->
          </div><!-- end row -->
        </div><!-- end post-content -->
      </article>
      <div id="comments">
        <h3 class="comments-title">{{commentsCount}} Comments</h3>
        <ol class="commentlist">
          {{#each comments}}
          {{> comment}}
          {{/each}}
        </ol>
      </div>

      {{#if currentUser}}
         {{> commentSubmit}}
      {{else}}
          <p>Please log in to leave a comment.</p>
      {{/if}}
      
    </div><!-- end post -->
  </div><!-- end col -->
</template>
